syntax = "proto3";

package users;

option go_package = "github.com/CrispyCl/testprotos/gen/go/users;usersv1";

service Users {
    rpc Register (RegisterRequest) returns (RegisterResponse);
    rpc GetUserByEmail (GetUserByEmailRequest) returns (GetUserResponse);
    rpc GetUserMy (EmptyRequest) returns (GetUserResponse);
    rpc CheckPassword (CheckPasswordRequest) returns (SuccessResponse);
    rpc UpdateLastSeen (EmptyRequest) returns (EmptyResponse);
}

message RegisterRequest {
    string email = 1;
    string password = 2;
    UserRole role = 3;
}

message RegisterResponse {
    int64 user_id = 1;
}

message GetUserByEmailRequest {
  string email = 1;
}

message GetUserResponse {
    int64 user_id = 1;
    string email = 2;
    UserRole role = 3;
}

message CheckPasswordRequest {
    string email = 1;
    string password = 2;
}

message EmptyRequest { }

message EmptyResponse { }

message SuccessResponse {
    bool success = 1;
}

enum UserRole {
    USER_ROLE_UNSPECIFIED = 0; 
    USER_ROLE_USER        = 1;
    USER_ROLE_MANAGER     = 2;
    USER_ROLE_ADMIN       = 3;
}